<div class="cuerpo">
    <div class="catalogo">
        <div *ngFor="let producto of catalogo" class="hijo">
            <app-tarjeta-producto [producto]="producto"></app-tarjeta-producto>
            <button (click)="agregarProductoCarro(producto)" class="button aceptar">
                +
            </button>
            <button (click)="eliminarProductoCarro(producto)" class="button eliminar">
                -
            </button>
        </div>
    </div>
    <div class="ticket">
        <table>
            <tr class="encabezado">
                <td>Producto</td>
                <td>Unidades</td>
                <td>Subtotal</td>
            </tr>
            <ng-container *ngFor="let linea of carroCompra">
                <tr *ngIf="linea.cantidad > 0">
                    <td>{{linea.producto.name}}</td>
                    <td>{{linea.cantidad}}</td>
                    <td>{{linea.valorTotal | number :'1.2-2'}} €</td>
    
                </tr>
                
            </ng-container>
        </table>
            

        <p *ngIf="totalCompra > 0" class="total">
            {{totalCompra | number : '1.2-2'}} €

        </p>

    </div>

</div>
